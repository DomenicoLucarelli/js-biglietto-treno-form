<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Biglietto Treno</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600&display=swap" rel="stylesheet">
<!-- CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container-input">
        <h2>Crea il tuo biglietto</h2>
        <label for="nome">Inserisci il tuo nome</label>
        <input type="text" id="nome">

        <label for="cognome">Inserisci il tuo cognome</label>
        <input type="text" id="cognome">

        <label for="distanza">Inserisci km da percorrere</label>
        <input type="number" id="distanza">
    
        <label for="eta">Inserisci la tua età</label>
        <input type="number" id="eta">
    
        <button id="btn">Genera</button>

    </div>

    <div id="biglietto">
        <h2>Il tuo biglietto</h2>

        <div class="info-biglietto">

            <div id="dati-anagrafici">

                <div> <span class="info-type">Nome:</span> <span class="personal-info" id="nome-mostrato"></span> </div>
                <div> <span class="info-type">Cognome:</span> <span class="personal-info" id="cognome-mostrato"></span> </div>
                <div> <span class="info-type">Età:</span> <span class="personal-info" id="eta-mostrata"></span> </div>

            </div>

            <div id="codice">
                <span class="info-type">Cod. Univoco:</span> <span class="personal-info" id="codice-mostrato"></span>
            </div>

            <div id="prezzo">
                <span class="info-type">Prezzo Biglietto: </span> <span class="personal-info" id="prezzo-mostrato"></span>
            </div>
        </div>
    </div>
    
    



<!-- JS -->
<script src="script.js" type="text/javascript"></script>
</body>
</html>
